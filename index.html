    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --text: #ffffff;
            --text-muted: #b8b8b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: var(--highlight);
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }
        
        .header p {
            color: var(--text-muted);
            font-size: 1.1em;
        }
        
        .grupo {
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .grupo h2 {
            color: var(--highlight);
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--highlight);
            padding-bottom: 10px;
        }
        
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .link-card {
            background: linear-gradient(145deg, var(--accent), var(--bg-secondary));
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(233, 69, 96, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(233, 69, 96, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .link-card:hover::before {
            left: 100%;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
            border-color: var(--highlight);
        }
        
        .icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: var(--highlight);
            transition: transform 0.3s ease;
        }
        
        .link-card:hover .icon {
            transform: scale(1.2);
        }
        
        .link-name {
            color: var(--text);
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
        }
        
        .link-card:hover .link-name {
            color: var(--highlight);
        }
        
        @media (max-width: 768px) {
            .links {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .grupo {
                padding: 20px;
                margin-bottom: 30px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .link-card {
                padding: 15px;
            }
            
            .icon {
                font-size: 2em;
            }
        }
    </style>
</head>

        function renderGrupos() {
            const contenedor = document.getElementById('contenedor');
            grupos.forEach(grupo => {
                const divGrupo = document.createElement('div');
                divGrupo.className = 'grupo';
                divGrupo.innerHTML = '<h2>' + grupo.name + '</h2>';
                
                const divLinks = document.createElement('div');
                divLinks.className = 'links';
                
                grupo.items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'link-card';
                    
                    let iconHtml = item.icon ? 
                        '<i class="' + item.icon_prefix + ' fa-' + item.icon + ' icon"></i>' : 
                        '<span class="icon">ðŸ”—</span>';
                    
                    card.innerHTML = iconHtml +
                        '<a class="link-name" href="' + item.url + '" target="_blank">' + item.name + '</a>';
                    
                    divLinks.appendChild(card);
                });
                
                divGrupo.appendChild(divLinks);
                contenedor.appendChild(divGrupo);
            });
        }
        
        renderGrupos();
