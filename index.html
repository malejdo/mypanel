    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #222222; /* gris oscuro */
            --bg-secondary: #333333; /* gris mÃ¡s claro */
            --accent: #000000; /* negro */
            --highlight: #ffffff; /* blanco */
            --text: #ffffff; /* blanco */
            --text-muted: #cccccc; /* gris claro */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: var(--highlight);
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            color: var(--text-muted);
            font-size: 1.1em;
        }
        .grupo {
            margin-bottom: 40px;
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #444;
        }
        .grupo h2 {
            color: var(--highlight);
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .link-card {
            background: var(--accent);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #444;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .link-card:hover {
            box-shadow: 0 10px 30px rgba(255,255,255,0.08);
            border-color: var(--highlight);
        }
        .icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #fff;
            background: #000;
            border-radius: 50%;
            padding: 16px;
            display: inline-block;
            box-shadow: 0 2px 8px #111;
        }
        .link-name {
            color: var(--text);
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .link-card:hover .link-name {
            color: var(--highlight);
        }
        /* AI GEN: solo nombre, sin icono ni link */
        .grupo[data-name="AI GEN"] .links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }
        .grupo[data-name="AI GEN"] .link-card {
            background: var(--accent);
            color: var(--text);
            border: 1px solid #444;
            font-size: 1.1em;
            padding: 14px 24px;
            border-radius: 8px;
            box-shadow: none;
            cursor: default;
        }
        .grupo[data-name="AI GEN"] .icon,
        .grupo[data-name="AI GEN"] a {
            display: none !important;
        }
        @media (max-width: 768px) {
            .links {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            .grupo {
                padding: 20px;
                margin-bottom: 30px;
            }
            .header h1 {
                font-size: 2em;
            }
            .link-card {
                padding: 15px;
            }
            .icon {
                font-size: 2em;
                padding: 10px;
            }
        }
    </style>
</head>

        function renderGrupos() {
            const contenedor = document.getElementById('contenedor');
            grupos.forEach(grupo => {
                const divGrupo = document.createElement('div');
                divGrupo.className = 'grupo';
                divGrupo.setAttribute('data-name', grupo.name);
                divGrupo.innerHTML = '<h2>' + grupo.name + '</h2>';
                const divLinks = document.createElement('div');
                divLinks.className = 'links';
                grupo.items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'link-card';
                    if(grupo.name === 'AI GEN') {
                        card.textContent = item.name;
                    } else {
                        let iconHtml = item.icon ? '<i class="' + item.icon_prefix + ' fa-' + item.icon + ' icon"></i>' : '<span class="icon">ðŸ”—</span>';
                        card.innerHTML = iconHtml + '<a class="link-name" href="' + item.url + '" target="_blank">' + item.name + '</a>';
                    }
                    divLinks.appendChild(card);
                });
                divGrupo.appendChild(divLinks);
                contenedor.appendChild(divGrupo);
            });
        }
        renderGrupos();
