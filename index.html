<style>
:root{--bg-primary:#1f2227;--bg-secondary:#2a2f36;--accent:#111418;--highlight:#e6e6e6;--text:#eaeaea;--text-muted:#aeb4bd;--card-border:#3a4049}
*{box-sizing:border-box}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:var(--bg-primary);color:var(--text);min-height:100vh;margin:0;padding:24px}
.header{display:flex;align-items:center;justify-content:center;gap:16px;margin:0 auto 32px auto;max-width:1100px}
.header-icon{width:40px;height:40px;border-radius:10px;background:#000;box-shadow:0 2px 8px rgba(0,0,0,.35)}
.header h1{color:var(--highlight);font-size:28px;margin:0;font-weight:700;letter-spacing:.5px}
.container{max-width:1100px;margin:0 auto;display:grid;gap:18px}
.grupo{background:var(--bg-secondary);border:1px solid var(--card-border);border-radius:14px;padding:14px 12px}
.grupo h2{color:var(--highlight);font-size:14px;margin:0 0 10px 0;text-align:center;text-transform:uppercase;letter-spacing:1.6px;border-bottom:1px solid var(--card-border);padding-bottom:8px}
.links{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px}
.link-card{background:var(--accent);border:1px solid var(--card-border);border-radius:12px;padding:14px 10px;display:flex;flex-direction:column;align-items:center;gap:8px;min-height:110px;transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease}
.link-card:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(0,0,0,.25);border-color:#6c7a89}
.icon{font-size:22px;color:#b9cdf2}
.link-name{color:var(--text);font-size:14px;line-height:1.2;text-align:center}
/* mantenemos el <a> pero oculto visualmente */
.link-url{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}
.link-card a{color:inherit;text-decoration:none}
.footer{max-width:1100px;margin:24px auto 0 auto;text-align:center;color:var(--text-muted);font-size:12px}
</style>

function renderGrupos(){
  const contenedor=document.getElementById('contenedor');
  grupos.forEach(grupo=>{
    const section=document.createElement('section');
    section.className='grupo';
    section.setAttribute('data-name',grupo.name);
    section.innerHTML='<h2>'+grupo.name+'</h2>';
    const grid=document.createElement('div');
    grid.className='links';
    (grupo.items||[]).forEach(item=>{
      const card=document.createElement('article');
      card.className='link-card';
      card.setAttribute('data-url', item.url || '#');
      if(grupo.name==='AI GEN'){
        card.textContent=(item.name||'').toLowerCase();
      }else{
        const prefix=item.icon_prefix || 'fas';
        const icon=item.icon || 'link';
        const iconHtml='<i class="'+prefix+' fa-'+icon+' icon" aria-hidden="true"></i>';
        const safeName=item.name? item.name : '';
        const safeUrl=item.url? item.url : '#';
        // URL queda en el DOM pero oculta visualmente
        card.innerHTML=iconHtml+'<div class="link-name">'+safeName+'</div>'+'<a class="link-url" href="'+safeUrl+'" target="_blank" rel="noopener noreferrer">'+safeUrl+'</a>';
        card.addEventListener('click', function(e){
          if(e.target && e.target.tagName.toLowerCase()==='a'){return}
          window.open(safeUrl,'_blank');
        });
      }
      grid.appendChild(card);
    });
    section.appendChild(grid);
    contenedor.appendChild(section);
  });
}
renderGrupos();
