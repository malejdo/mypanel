<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi NightTab Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e, #2d2d44);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #64ffda;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .grupo {
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .grupo h2 {
            color: #64ffda;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #64ffda;
            padding-bottom: 10px;
        }
        
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .link-card {
            background: linear-gradient(145deg, #2a2a3e, #1f1f2e);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 255, 218, 0.2);
            cursor: pointer;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.2);
            border-color: #64ffda;
        }
        
        .icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #64ffda;
        }
        
        .link-name {
            color: #e0e0e0;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            display: block;
        }
        
        .link-card:hover .link-name {
            color: #64ffda;
        }
        
        @media (max-width: 768px) {
            .links {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mi NightTab Web</h1>
        <p>Tus enlaces favoritos organizados</p>
    </div>
    
    <div id="contenedor"></div>
    
    <script src="nighttab.js"></script>
</body>
</html>
